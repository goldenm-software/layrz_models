  json_annotation: ">=4.8.1 <5.0.0"
  material_design_icons_flutter: "^7.0.7296"
  recase: ">=4.1.0 <5.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ">=3.0.0 <4.0.0"
  build_runner: ">=2.3.0 <2.5.0"
  freezed: ">=2.3.5 <3.0.0"
  json_serializable: ">=6.7.0 <7.0.0"
  graphql: ">=5.1.3 <6.0.0"
