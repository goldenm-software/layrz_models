version: "3.3.59"
repository: https://github.com/goldenm-software/layrz_models

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  web: ^1.1.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  recase: ^4.1.0
  latlong2: ^0.9.1
  layrz_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.0
  flutter_lints: ^4.0.0
  freezed: ^2.5.0
  json_serializable: ^6.8.0
